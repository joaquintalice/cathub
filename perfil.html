<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/cathub.svg" alt="Logotipo">
        </a>
    </header>

    <nav class="navegacion">
        <a class="navegacion__enlace" href="index.html">Tienda</a>
        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
        <a class="navegacion__enlace navegacion__enlace--activo" href="perfil.html">Perfil</a>
    </nav>

    <main class="container d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="alert alert-danger d-none" role="alert" id="error-alert">

            </div>
            <div class="row">

                <div class="col-6 align-self-center">
                    <h3>Perfil</h3>
                </div>
                <div class="col-6 mt-5 text-end" style="width: 150px;" id="img-profile">
                    <img src="/img/avatar_profile.jpg" id="user-img" style="object-fit: cover;"
                        alt="Foto de Perfil del Usuario">
                </div>

            </div>

            <hr />

            <form id="user-data">

                <div class="row">

                    <div class="form-group my-1 col-12 col-sm-6">
                        <label for="firstName">Primer nombre*</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" autocomplete="off"
                            placeholder="" required>
                    </div>

                    <div class="form-group my-1 col-12 col-sm-6">
                        <label for="secondName">Segundo nombre</label>
                        <input type="text" class="form-control" id="secondName" autocomplete="off" name="secondName"
                            placeholder="">
                    </div>

                    <div class="form-group my-1 col-12 col-sm-6">
                        <label for="firstLastName">Primer apellido*</label>
                        <input type="text" class="form-control" id="firstLastName" autocomplete="off"
                            name="firstLastName" placeholder="" required>
                    </div>

                    <div class="form-group my-1 col-12 col-sm-6">
                        <label for="secondLastName">Segundo apellido</label>
                        <input type="text" class="form-control" id="secondLastName" autocomplete="off"
                            name="secondLastName" placeholder="">
                    </div>

                    <div class="form-group my-1 col-12 col-sm-6">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" autocomplete="on"
                            placeholder="Ingrese su Email" required>
                    </div>

                    <div class="form-group my-1 col-12 col-sm-6">
                        <label for="img">Imagen de perfil</label>
                        <input type="file" accept=".jpg, .jpeg, .png" class="form-control" id="img" name="img"
                            placeholder="">
                    </div>

                    <div class="form-group my-1 col-12 col-sm-6">
                        <label for="tel">Tel√©fono de contacto*</label>
                        <input type="number" class="form-control" id="tel" name="tel" autocomplete="off"
                            placeholder="Ingrese su Telefono" required>
                    </div>
                </div>




                <button type="submit" class="btn btn-primary my-3">Guardar cambios</button>
            </form>

        </div>
    </main>

    <footer class="footer">
        <p class="footer__texto">Subgrupo5 - 2023</p>
    </footer>

    <script src="js/profile.js"></script>
</body>

</html>
